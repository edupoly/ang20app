<h1 [ngClass]="mynumber%2===1?'bgblue':'bgred'">{{mynumber}}</h1>
<table border="1" width="50%" align="center">
  <thead>
    <th>Name</th>
    <th>Gender</th>
    <th>Age</th>
  </thead>
  <tbody>
    <tr *ngFor="let s of students" align="center" [ngClass]="s.gender==='female'?'bgred':'bgblue'">
      <td>{{s.name}}</td>
      <td>{{s.gender}}</td>
      <td>{{s.age}}</td>
    </tr>
  </tbody>
</table>
